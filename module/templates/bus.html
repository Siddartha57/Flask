{% extends 'base.html' %}
{% block title %}
Busses
{% endblock %}
{% block content %}
<nav class="navbar navbar-light" style="background-color: #e3f2fd; display:flex; justify-content:center; ">

    <h6 class="text-justify"> {{ From }} &nbsp <strong style="color:red">--></strong> &nbsp {{ To }}</h6>
</nav>
<table class="table table-striped table-light">

      <thead class="table-dark">
        <tr>
          <th scope="col">S/no</th>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Rating</th>
          <th scope="col">Options</th>
<!--          <th scope="col">Last</th>-->
<!--          <th scope="col">Handle</th>-->
        </tr>
      </thead>
      <tbody>
        {% for bus in buses %}
        {% include 'includes/info_modal.html' %}
        <tr>
<!--          <th scope="row">1</th>-->
          <td>{{ bus.id }}</td>
          <td>{{ bus.name }}</td>
          <td scope="col">{{ Date }}</td>
          <td scope="col">4.5</td>
          <td>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal-book-{{ bus.id }}">Book</button>
              <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal-info-{{ bus.id }}">Info</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
<div class="navbar navbar-light" style="display:flex; justify-content:center; ">

    <a href="{{url_for('booking_page')}}"><button type="button" class="btn btn-danger">Go Back</button></a>

</div>

{% endblock %}
