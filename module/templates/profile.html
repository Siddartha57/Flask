{% extends 'base.html' %}
{% block title %}
My Bookings
{% endblock %}
{% block content %}

{% if current_user.is_authenticated %}

<div class="container">
   <div class="p-3 border bg-light" style="color:black;">
      <h6>TICKET</h6>
      <hr>
      <div class="text-center">
         <img src="https://res.cloudinary.com/dugry0jta/image/upload/Profile_tgdedo.png" width="70" class="m-3" alt="Error"><br>
         <p style="font:bold"><strong class="m-2" style="color:black;">Name :</strong> <span>{{ current_user.username }}</span></p>
         <p style="font:bold"><strong class="m-2" style="color:black;">Email :</strong> {{ current_user.email_address }}</p>
         <p style="font:bold"><strong class="m-2" style="color:black;">Phone no :</strong> {{ current_user.phone }}</p>
      </div>
      <div class="d-flex justify-content-around px-3 pt-4 pb-3">
         <a href="{{url_for('home_page')}}"><button type="button" class="btn btn-danger">Go Back</button></a>
         <a href="#"><button type="button" class="btn btn-success">Update</button></a>
      </div>
   </div>
</div>
</div>

{% endif %}

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
{% endblock %}
